<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/home.css" />
    <link rel="icon" href="https://blog.esewa.com.np/wp-content/uploads/2019/04/cropped-esewa_logo-32x32.png"
        sizes="32x32" />

    <title>eSewa - Blogs</title>
</head>

<body>
    <!-- /* header section  start here  */ -->
    <header>
        <div class="header-container">
            <!-- esewa logo container start here -->
            <div class="logo">
                <a href="https://blog.esewa.com.np/">
                    <img src="https://blog.esewa.com.np/wp-content/uploads/2022/03/eSewa-logo.png" alt="eSewa-logo" />
                </a>
            </div>
            <!-- esewa logo container end here -->

            <!-- esewa search bar start here -->

            <div class="search-bar">
                <form action="#">
                    <input type="search" class="search-field" placeholder="Search …" />
                    <input type="submit" class="search-submit" value="Search" />
                </form>
            </div>
            <!-- esewa search bar start here -->
            <!-- esewa app icon and links bar start here -->

            <div class="app-links">
                <div class="app-icon">
                    <li>
                        <a target="_blank"
                            href="https://play.google.com/store/apps/details?id=com.f1soft.esewa&amp;hl=en"><img
                                src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/gplay.png" /></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://itunes.apple.com/np/app/esewa/id614370939?mt=8"><img
                                src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/apple.png" /></a>
                    </li>
                </div>
            </div>

            <!-- esewa app icon and links bar end here -->

            <!-- searchbar for media query start here -->

            <div class=" mobile">
                <form action="#">
                    <input type="search" class="search-field" placeholder="Search …" />
                    <input type="submit" class="search-submit" value="Search" />
                </form>
            </div>
            <!-- searchbar for media query end  here -->

        </div>
    </header>

    <!-- /* header section  end here  */ -->


    <!-- navbar section start here  -->
    <nav>
        <div class="navbar-container">
            <div class="nav-links">
                <ul>
                    <li>Home</li>
                    <li>Offers</li>
                    <li>News Room</li>
                    <li>Stories</li>
                    <li>Events</li>
                    <li>Videos</li>
                    <li>CSR</li>
                    <li>Carers</li>
                    <li>Notice</li>
                </ul>



                <div class="social-icons">
                    <a target="_blank" href="https://www.facebook.com/esewa/"><img
                            src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/fb.png"></a>
                    <a target="_blank" href="https://www.instagram.com/esewa_official/?hl=en"><img
                            src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/insta.png"></a>
                    <a target="_blank" href="https://twitter.com/esewanepal"><img
                            src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/twitter.png"></a>
                    <a target="_blank" href="https://www.youtube.com/c/eSewaFonepay"><img
                            src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/youtube.png"></a>
                    <a target="_blank" href="https://www.linkedin.com/company/esewa/"><img
                            src="https://blog.esewa.com.np/wp-content/themes/esewa-blog/assets/img/linkedin.png.pagespeed.ce.ce8kUJ1uBe.png"></a>
                </div>

            </div>




        </div>

    </nav>
    <!-- navbar section end here  -->

</body>

</html>
